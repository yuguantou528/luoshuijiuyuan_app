<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>北斗落水救援</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #007AFF;
            color: #fff;
            user-select: none;
        }
        .ios-status-bar {
            height: 44px;
            background-color: transparent;
        }
        .splash-logo {
            animation: fadeIn 1s ease-in-out, scaleUp 1s ease-in-out;
        }
        .splash-text {
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes scaleUp {
            from {
                transform: scale(0.8);
            }
            to {
                transform: scale(1);
            }
        }
    </style>
</head>
<body class="h-screen flex flex-col">
    <!-- iOS 状态栏 -->
    <div class="ios-status-bar flex items-center justify-between px-6">
        <div class="text-sm font-semibold">09:41</div>
        <div class="notch flex space-x-1.5">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 主内容区 -->
    <div class="flex-1 flex flex-col items-center justify-center p-8">
        <div class="splash-logo mb-8">
            <div class="w-32 h-32 bg-white rounded-full flex items-center justify-center shadow-lg">
                <i class="fas fa-satellite-dish text-blue-500 text-6xl"></i>
            </div>
        </div>
        <div class="splash-text text-center">
            <h1 class="text-3xl font-bold mb-2">北斗落水救援</h1>
            <p class="text-blue-100 mb-8">智能救援 · 守护海上生命</p>
            <div class="flex items-center justify-center">
                <div class="w-2 h-2 bg-white rounded-full mx-1 animate-pulse"></div>
                <div class="w-2 h-2 bg-white rounded-full mx-1 animate-pulse" style="animation-delay: 0.2s"></div>
                <div class="w-2 h-2 bg-white rounded-full mx-1 animate-pulse" style="animation-delay: 0.4s"></div>
            </div>
        </div>
    </div>

    <script>
        // 3秒后自动跳转到登录页
        setTimeout(function() {
            window.location.href = 'login.html';
        }, 3000);
    </script>
</body>
</html>
